{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grade Book</title>
    <!--<link rel="stylesheet" href="/static/grades/css/style.css" /> -->
    <link href="{% static 'grades/css/style.css' %}" rel="stylesheet" />
</head>
<body>
<header>
    A Grade Book
</header>
<nav>
    <ul>
        <li><a href="/index/">Home</a></li>
        <li><a href="/grades/">Viw All Grades</a></li>
        <li><a href="/grade/">Add New Grade</a></li>
    </ul>
</nav>
<div id="main" style="height:300px;">
    <h1>{{ heading }}</h1>
    <p> {{ content }} </p>
    {% if errors %}
        <ul>
            {% for error in errors %}
                <li style="color:red;">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form role="form" action="{% url 'grade' student.id %}" method="post" novalidate>
        {% csrf_token %}
        <table style="width:auto;">
            <tr><td><label>First Name: *</label></td>
                <td><input id="first_name" type="text" name="first_name" value="{{ student.first_name }}" required></td>
            </tr>
            <tr><td><label>Last Name: *</label></td>
                <td><input id="last_name" type="text" name="last_name" value="{{ student.last_name }}" required></td>
            </tr>
            <tr><td><label>Test 1: *</label></td>
                <td><input id="test1" type="text" name="test1" value="{{ student.test1 }}" required></td>
            </tr>
            <tr><td><label>Test 2: *</label></td>
                <td><input id="test2" type="text" name="test2" value="{{ student.test2 }}" required></td>
            <tr><td><label>Test 3: *</label></td>
                <td><input id="test3" type="text" name="test3" value="{{ student.test3 }}" required></td>
            </tr>
            <tr>
                <td></td><td><button type="submit">Add New</button></td>
            </tr>
        </table>
    </form>
</div>
<footer>
    <a href="/index/">Home</a> | <a href="/about/">About</a> | <a href="/contact/">Contact </a>|
    <div id="copy">
        &copy; 2016 Ram Basnet
    </div>
</footer>
</body>
</html>
